<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants | SRS</title>
  <!-- Leaflet -->
  <link rel="stylesheet" href="style/leaflet.css" />
  <script src="lib/leaflet.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/daily-meals.css">
  <link rel="stylesheet" href="style/filter.css">
  <link rel="stylesheet" href="style/table.css">

  <!-- Import view -->
  <script src="views/restaurantFinder.js" type="module"></script>
</head>

<body>
  <header id="header" class="white-text"></header>
  <main id="service-body">
    <div class="map-top-bar flex-row">
      <div class="search-wrapper flex-row center">
        <div class="input-container search forced">
          <input type="search" placeholder="Search for a restaurant">
          <button class="no-bg">{search}</button>
        </div>
        <div class="search-results on-map">
        </div>
      </div>
      <div class="company-filter flex-row"></div>
      <select name="city-filter" class="city-filter default-select"></select>
      <button class="navigator"><img alt="find nearest" src="icons/near_me_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png"
          title="Find nearest restaurant"></button>
    </div>
    <div id="map">
    </div>
    <div class="flex-row dark-bg white-text map-width center">
      <button class="no-bg white-text" id="show-on-map">{show_on_map}</button>
      <button class="no-bg" title="Add to favorites" id="add-to-favorites"><img alt="favorite icon"
          src="icons/star_rate_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"></button>
      <h2 class="restaurant-name">{restaurant_not_selected}</h2>
      <a id="restaurant-details">
        <button>{go_to_details}</button>
      </a>
    </div>
    <div class="restaurant-list dark-text">
      <h2>{restaurants}</h2>
      <table class="restaurant-list-container"></table>
    </div>
  </main>
</body>

</html>
