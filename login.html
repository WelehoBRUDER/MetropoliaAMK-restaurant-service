<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | SRS</title>
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/main.css">

  <!-- Import modules -->
  <script src="views/login.js" type="module" defer></script>
</head>

<body>
  <header id="header" class="white-text"></header>
  <main id="service-body">
    <section id="login">
      <h2>Log in</h2>
      <form method="post" id="login-form">
        <p id="login-error" class="error-message"></p>
        <label for="username">Username</label>
        <input type="text" class="normal-input" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Log in</button>
      </form>
    </section>

  </main>
</body>

</html>
