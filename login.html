<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Restaurant Service</title>
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/main.css">

  <!-- Import modules -->
  <script src="routes/variables.js" type="module" defer></script>
  <script src="routes/routes.js" type="module" defer></script>
  <script src="script/session.js" type="module" defer></script>
  <script src="script/user.js" type="module" defer></script>
  <script src="views/login.js" type="module" defer></script>
</head>

<body>
  <header id="header" class="white-text">
    <div class="logo-title">
      <h1><a href="index.html">Student Restaurant Service</a></h1>
    </div>
    <div class="current-restaurant">
      <h3>Sodexo Myllypuro</h3>
    </div>
    <nav class="user-profile">
      <a href="login.html">Log in</a>
      <span>|</span>
      <a href="signup.html">Sign up</a>
    </nav>
  </header>
  <main id="service-body">
    <section id="login">
      <h2>Log in</h2>
      <form method="post" id="login-form">
        <label for="username">Username</label>
        <input type="text" class="normal-input" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Log in</button>
      </form>
    </section>

  </main>
</body>

</html>
