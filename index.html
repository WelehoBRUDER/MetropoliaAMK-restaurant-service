<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Restaurant Service</title>
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <header id="header" class="white-text">
    <div class="logo-title">
      <h1>Student Restaurant Service</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="user-profile"></div>
  </header>
  <main id="service-body">
    <div class="search-area">
      <input type="text" placeholder="Search for a restaurant">
      <button>Search</button>
    </div>
    <div class="service-list">
      <nav>
        <button class="selected">Mon</button>
        <button>Tue</button>
        <button>Wed</button>
        <button>Thu</button>
        <button>Fri</button>
        <button>Sat</button>
        <button>Sun</button>
        <button>Whole week</button>
      </nav>
      <table class="current-meals dark-text">
        <!-- Generate table with multiple meals for the current day (monday) -->
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Spaghetti</td>
          <td>5.00</td>
        </tr>
        <tr>
          <td>Lasagna</td>
          <td>6.00</td>
        </tr>
        <tr>
          <td>Salad</td>
          <td>3.00</td>
        </tr>
      </table>
    </div>
  </main>
</body>

</html>
