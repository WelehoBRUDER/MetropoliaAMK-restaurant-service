<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | SRS</title>
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/daily-meals.css">

  <!-- Import view -->
  <script src="views/signup.js" type="module" defer></script>
</head>

<body>
  <header id="header" class="white-text"></header>
  <main id="service-body">
    <section id="signup" class="dark-text">
      <h2>{sign_up}</h2>
      <form id="signup-form" method="post">
        <p id="login-error" class="error-message"></p>
        <label for="username">{username}</label>
        <input type="username" name="username" id="iusername" required>
        <label for="email">{email}</label>
        <input type="email" name="email" id="email" required>
        <label for="password">{password}</label>
        <input type="password" name="password" id="password" required>
        <label for="confirm-password">{confirm_password}</label>
        <input type="password" name="confirm_password" id="confirm-password" required>
        <button type="submit">{sign_up}</button>
      </form>
    </section>
  </main>
</body>

</html>
